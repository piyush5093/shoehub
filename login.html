<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShoeHub</title>
    <link rel="stylesheet" href="login.css"> <!-- Link to your existing stylesheet -->
</head>
<body>
    <header>
        <nav>
            <!-- You can add your logo or nav links here -->
            <a href="index.html">Home</a> 
            <a href="login.html" class="active">Login</a> 
        </nav>
    </header>

    <div class="login-container">
        <h2>Login to ShoeHub</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <button type="submit">Login</button>
            </div>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="login.js"></script> <!-- Add your JavaScript file -->
</body>
</html>
